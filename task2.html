<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/111/style2.css">
</head>

<body>
	<header>
		<h1>My forms</h1>
	</header>
	<main>
		<section class="forms">
			<div class="log-in">
				<h2>Log in</h2>
				<form>
					<label for="">Nickname:</label>
					<input type="text">
					<br>
					<label for="">Password:</label>
					<input type="password">
					<button>Send</button>
				</form>
			</div>
			<div class="date">
				<h2>Your date</h2>
				<form action="">
					<label for="">Your birthday</label>
					<input type="date">
					<br>
					<label for="">Your time</label>
					<input type="time">
					<button>Send</button>
				</form>

			</div>
			<div class="choose-the-color">
				<h2>Choose</h2>
				<form action="">
					<label for="">Color</label>
					<input type="color">
					<br>
					<label for="">Your files</label>
					<input type="file">
					<br>
					<span>Choose language</span>
					<select name="Send" id="33">

						<br>
						<option value="value1">Russian</option>
						<option value="value1">Kyrgyz</option>
						<option value="value1">English</option>
						<option value="value1">Japanese</option>
					</select>
					<button>Send</button>
				</form>
			</div>

		</section>
	</main>
</body>

</html>
